<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mufasa JS</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #000;
            font-size: 2.5rem;
            text-transform: uppercase;
            background: none;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
            margin-bottom: 1.5rem;
        }
        pre {
            font-size: 2rem;
            color: #000;
            margin: 0;
            line-height: 1;
        }
    </style>
</head>
<body>
    <h1>MUFASA GORDO PANZON</h1>
                <pre>(=^･ω･^=)</pre>
                <button id="btnGato" style="margin-top:2rem;padding:0.7rem 1.5rem;font-size:1.1rem;border-radius:0.5rem;border:none;background:#222;color:#fff;cursor:pointer;">Ver foto del gato</button>
                <div id="contenedorGato" style="margin-top:2rem;"></div>
                <script>
                    const btnGato = document.getElementById('btnGato');
                    const contenedor = document.getElementById('contenedorGato');
                    let clickCount = 0;
                    btnGato.addEventListener('click', () => {
                        clickCount++;
                        if (clickCount === 1) {
                            contenedor.innerHTML = '<img src="mufasa.webp" alt="Foto de mi gato" style="max-width:320px;width:100%;border-radius:1rem;box-shadow:0 2px 12px rgba(0,0,0,0.10);">';
                        } else if (clickCount === 2) {
                            contenedor.innerHTML += '<div style="margin-top:1rem;font-size:1.3rem;color:#b71c1c;font-weight:bold;">seco de gato en oferta</div>';
                        }
                    });
                </script>
    <img src="mufasa.webp" alt="Foto de mi gato" style="display:block;margin:2rem auto 0 auto;max-width:320px;width:100%;border-radius:1rem;box-shadow:0 2px 12px rgba(0,0,0,0.10);">
</body>
</html>
