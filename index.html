<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mufasa JS</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #000;
            font-size: 2.5rem;
            text-transform: uppercase;
            background: none;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
            margin-bottom: 1.5rem;
        }
        pre {
            font-size: 2rem;
            color: #000;
            margin: 0;
            line-height: 1;
        }
    </style>
</head>
<body>
    <h1>MUFASA GORDO PANZON</h1>
                <pre>(=^･ω･^=)</pre>
                    <div style="display:flex;align-items:center;gap:1rem;margin-top:2rem;">
                      <button id="btnGato" style="padding:1rem 2.5rem;font-size:1.1rem;border-radius:1.5rem;border:none;background:#b71c1c;color:#111;text-transform:uppercase;cursor:pointer;min-width:120px;">PRESIONA</button>
                      <span id="otraVez" style="font-size:1.1rem;color:#222;font-weight:bold;display:none;">OTRA VEZ</span>
                    </div>
                <div id="contenedorGato" style="margin-top:2rem;"></div>
                <script>
                    const btnGato = document.getElementById('btnGato');
                    const contenedor = document.getElementById('contenedorGato');
                    let clickCount = 0;
                        const otraVez = document.getElementById('otraVez');
                    btnGato.addEventListener('click', () => {
                        clickCount++;
                                            if (clickCount === 1) {
                                                    contenedor.innerHTML = `
                                                        <div style="display:flex;align-items:center;gap:1rem;">
                                                            <img src="mufasa.webp" alt="Foto de mi gato" style="max-width:140px;width:140px;height:auto;border-radius:1rem;box-shadow:0 2px 12px rgba(0,0,0,0.10);">
                                                            <div id="textoOferta"></div>
                                                        </div>
                                                    `;
                                if (otraVez) otraVez.style.display = 'inline';
                                            } else if (clickCount === 2) {
                                                    const textoOferta = document.getElementById('textoOferta');
                                                                            if (textoOferta) {
                                                                                textoOferta.innerHTML = '<span style="font-size:1.1rem;color:#111;font-weight:bold;text-transform:uppercase;">seco de gato en oferta :)</span>';
                                                                            }
                                if (otraVez) otraVez.style.display = 'none';
                                            }
                    });
                </script>

</body>
</html>
